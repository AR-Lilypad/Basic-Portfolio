<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angie Roach: Contact Me</title>
    <link rel="stylesheet" type="text/css" href="../Basic-Portfolio/assets/css/style.css">
</head>

<body>
    <!-- Header includes navigation links or buttons-->
    <header>

        <a class="nameBox" href="index.html">
            <h2>Angela Roach</h2>
        </a>

        <nav>
            <ul>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="portfolio.html">Portfolio &nbsp; &nbsp; &nbsp; &nbsp;|</a></li>
                <li><a href="index.html">About &nbsp; &nbsp; &nbsp; &nbsp; |</a></li>
            </ul>
        </nav>
    </header>

    <!--Contact form-->
    <main>
        <div class="contact">
            <h2>Contact</h2>
        </div>
        <hr>

        <div class="call2Action">
            <p>Contact me for more information about the work you see on the site. </p>


            <div class="contactME">

                <form id="contact" action="" method="post">
                    <div class="row">
                        <label class="required" for="name">*Your name:</label><br>
                        <input id="name" class="input" name="name" type="text" value="" size="75" /><br />
                        <span id="name_validation" class="error_message"></span>
                    </div>
                    <br>
                    <div class="row">
                        <label class="required" for="email">*Your email:</label><br>
                        <input id="email" class="input" name="email" type="text" value="" size="75" /><br />
                        <span id="email_validation" class="error_message"></span>
                    </div>
                    <br>
                    <div class="row">
                        <label class="required" for="message">*Your message:</label><br>
                        <textarea id="message" class="input" name="message" rows="7" cols="78"></textarea><br />
                        <span id="message_validation" class="error_message"></span>
                    </div>
                    <br>
                    <div id="submit">
                        <input id="submit_button" type="submit" value="Send" />
                    </div>
                </form>
            </div>
        </div>

    </main>

    <footer>
        <p>Copyright &copy;</p>
    </footer>




</body>

</html>
