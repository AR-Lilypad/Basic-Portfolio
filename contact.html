    <link rel="stylesheet" type="text/css" href="../Basic-Portfolio/assets/css/style.css">
</head>

<body>
    <!-- Header includes navigation links or buttons-->
    <header>

        <a class="nameBox" href="index.html">
            <h2>Angela Roach</h2>
        </a>

        <nav>
            <ul>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="portfolio.html">Portfolio &nbsp; &nbsp; &nbsp; &nbsp;|</a></li>

            </ul>
        </nav>
    </header>

    <!--Contact form-->
    <main>
        <div class="contact">
            <h2>Contact</h2>
        </div>
        <hr>

        <div class="call2Action">
            <p>Contact me for more information about the work you see on the site. </p>
        </div>
        <div class="contactME">
            <form id="contact" action="" method="post">

                <fieldset>
                    <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                </fieldset>

                <fieldset>
                    <input placeholder="Your Email Address" type="email" tabindex="2" required>
                </fieldset>

                <fieldset>
                    <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
                </fieldset>

                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                </fieldset>
            </form>
        </div>

    </main>

    <footer>
        <p>Copyright &copy;</p>
    </footer>




</body>

</html>
